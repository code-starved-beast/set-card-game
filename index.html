<!DOCTYPE html>
<html>
<head>
    <title>Set (Card Game)</title>
    <link type="text/css" rel="stylesheet" href="style.css"/>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script><!--let google host jQuery-->
    <script type="text/javascript" src="set.js"></script>
    <script type="text/javascript" src="index.js"></script>

<body style="background: url(pencil.jpeg) center">

      <span class="slot"><div class="card" id="6"></div></span>

      <span class="slot"><div class="card" id="9"></div></span>
    </div>
    <div class="row">
      <span class="slot"><div class="card" id="10"></div></span>
      <span class="slot"><div class="card" id="11"></div></span>
      <span class="slot"><div class="card" id="12"></div></span>
    </div>
    <div class="row">

</html>
